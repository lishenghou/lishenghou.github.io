<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">


</head>

<body>
    <div class="container">
        <div class="title">
            <h1>产品订单大数据监测数据</h1>

        </div>
        <div class="top-container">
            <div class="left">
                <!-- 金额 -->

                    <div class="money-title">
                        <p>22864</p>

                    </div>
                    <div class="char">
                        <p>1000</p>
                        <div class="item-one"></div>
                        <div class="item-two"></div>
                    </div>
                </div>
                <!-- 数量 -->
                <div class="sum-container">
                    <div class="sum-title">
                        <p>1572</p>

                    </div>

                        <p>2000</p>
                        <div class="item-one"></div>

            </div>
            <div class="middle">
                <div class="char"></div>
            </div>
            <div class="right">
                <div class="item-one"></div>
                <div class="item-two"></div>
            </div>
        </div>
        <div class="bottom-container">
            <div class="left">
                <div class="char"></div>
            </div>
            <div class="middle">
                <div class="char"></div>
            </div>

    <script src="./echarts.js"></script>
