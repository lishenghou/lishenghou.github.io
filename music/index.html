<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music</title>
    <link rel="stylesheet" href="./icomoon/style.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <audio src="./mp3/易燃易爆炸.mp3" controls></audio>
    <div class="box">
        <!-- 切换按钮 -->
        <div class="change-container">
            <p class="change-img">歌词</p>
            <p class="change-text">相关</p>
            <span></span>
        </div>
        <!-- 内容区域 -->
        <div class="item-container">
            <!-- 显示歌曲信息 -->
            <div class="song-msg">
                <p class="song-name">易燃易爆炸</p>
                <p class="singer">陈粒</p>
            </div>
            <!-- 歌词部分 -->
            <div class="lyrics-container">
                <ul>
                </ul>
            </div>
        </div>


        <!-- 进度条区域 -->
        <div class="bar">
            <div class="rate"></div>
        </div>

        <!-- 功能区域 -->
        <div class="control-container">
            <!-- 左边区域 -->
            <div class="left">
                <div class="img-box">
                    <img src="./images/易燃易爆炸.jpg" alt="">
                </div>
                <div class="song-msg-box">
                    <p class="song-tltle">易燃易爆炸</p>
                    <div class="other-box">
                        <i class="icon-2"></i>
                        <i class="icon-3"></i>
                        <i class="icon-4"></i>
                        <i class="icon-5"></i>
                        <i class="icon-uniE909"></i>
                    </div>
                </div>
            </div>

            <!-- 中间区域 -->
            <div class="middle">
                <i class="icon-uniE903 prev"></i>
                <i class="icon-player-play play"></i>
                <i class="icon-1 next"></i>
            </div>
            <!-- 右边区域 -->
            <div class="right">
                <p class="time"><span class="start">00:00</span>/<span class="end">04:00</span></p>
                <i class="icon-uniE90D sound-container">
                    
                    <div class="sound">
                        <span>100%</span>
                        <input type="range" name="" id="" value="100">
                    </div>
                </i>
                <div class="lyrics-control">词

                </div>
                <i class="icon-gl-shuffle"></i>
                <i class="icon-uniE906 menu"></i>
            </div>
        </div>

        <!-- 歌曲列表 -->
        <div class="song-list">
            <!-- 播放列表 -->
            <div class="list-one">
                <div class="title">
                    <div class="left">
                        <h1>播放列表</h1>
                        <p>正在播放</p>
                    </div>
                    <div class="right">
                        <span>&lt;</span>
                        <p> 1/4 </p>
                        <span>&gt;</span>
                    </div>

                </div>
                <ul></ul>
            </div>
            <div class="list-two"></div>
            <div class="list-three"></div>
        </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/index.js"></script>

</body>

</html>
